# Fly.io application configuration for TwinkyMeet

app = "twinkymeet-web"
primary_region = "sjc" # San Jose, California (closest to Seattle)

# Dockerfile configuration
[build]
  dockerfile = "Dockerfile"

# Environment variables (non-secret)
[env]
  NODE_ENV = "production"
  DATABASE_PATH = "/app/data/twinkymeet.db"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"  # Keep running for better response times
  auto_start_machines = true
  min_machines_running = 1

  # Concurrency limits
  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

# Persistent storage for SQLite database
[mounts]
  source = "twinkymeet_data"
  destination = "/app/data"

# VM resources
[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
